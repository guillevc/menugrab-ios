name: Xcode build

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2
        
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_12.app

    - name: Xcode version
      run: /usr/bin/xcodebuild -version
      
    - name: Build App
      run: xcodebuild clean build -scheme Menugrab -destination 'platform=iOS Simulator,name=iPhone 11,OS=14.0'

    - name: Build App Clip
      run: xcodebuild clean build -scheme MenugrabAppClip -destination 'platform=iOS Simulator,name=iPhone 11,OS=14.0'
